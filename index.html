            initAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {

                }
            }
            
            loadAudioFiles() {
                try {
                    this.throwAudio = new Audio();
                    this.throwAudio.preload = 'auto';
                    this.throwAudio.src = 'throw.mp3';
                    this.throwAudio.volume = 0.7;
                    
                    // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
                    this.throwAudio.addEventListener('error', (e) => {

                    // ãƒ­ãƒ¼ãƒ‰å®Œäº†æ™‚ã®ãƒ­ã‚°

            playThrowAudio() {
                if (this.throwAudio) {
                    try {
                        this.throwAudio.currentTime = 0; // å†ç”Ÿä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆ
                        this.throwAudio.play().catch(e => {

                        });
                    } catch (e) {

                    }
                }
            }
            
            playSound(type) {
                if (!this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    switch(type) {
                        case 'countdown':
                            oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                            gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                            break;
                        case 'throw':
                            oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.5);
                            gainNode.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                            break;
                        case 'whoosh':
                            oscillator.type = 'sawtooth';
                            oscillator.frequency.setValueAtTime(200, this.audioContext.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(50, this.audioContext.currentTime + 1);
                            gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1);
                            break;
                        case 'land':
                            oscillator.frequency.setValueAtTime(150, this.audioContext.currentTime);
                            gainNode.gain.setValueAtTime(0.5, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                            break;
                    }
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + (type === 'whoosh' ? 1 : 0.5));
                } catch (e) {
                    console.warn('Sound generation failed:', e);
                }
            }

                    if (this.audioContext && this.audioContext.state === 'suspended') {

            getCurrentPosition() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        console.warn('Geolocation not supported, using default position');
                        resolve(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½ç½®ã‚’ä½¿ç”¨
                        return;
                    }
                    
                    const options = {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    };
                    
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.currentPosition = {

                                lng: position.coords.longitude
                            };
                            this.startPosition = { ...this.currentPosition };

                            console.log('Position obtained:', this.currentPosition);
                            resolve();

                        (error) => {

                        },
                        options

            }
            
            async initMap() {

                try {

            handleOrientation(event) {
                if (!this.isPermissionGranted) return;
                
                // ãƒ‡ãƒã‚¤ã‚¹ã®å‘ãã‚’æ­£è¦åŒ–ï¼ˆiOSã¨Androidã®é•ã„ã‚’è€ƒæ…®ï¼‰
                let newHeading = event.alpha || 0;
                
                // 360åº¦ã‚’0-360ã®ç¯„å›²ã«æ­£è¦åŒ–
                if (newHeading < 0) newHeading += 360;
                if (newHeading >= 360) newHeading -= 360;
                
                this.heading = newHeading;
                
                const newTilt = event.beta || 0;
                const currentTime = Date.now();
                
                const deltaTime = Math.max((currentTime - this.lastTime) / 1000, 0.001);
                const deltaTilt = newTilt - this.lastTilt;
                this.tiltSpeed = Math.abs(deltaTilt) / deltaTime;
                
                this.tilt = newTilt;
                this.lastTilt = newTilt;
                this.lastTime = currentTime;
                
                this.updateDisplay();
                this.updateBall();
            }
            
            updateDisplay() {
                document.getElementById('heading').textContent = Math.round(this.heading) + 'Â°';
                document.getElementById('tilt').textContent = Math.round(this.tilt) + 'Â°';
                document.getElementById('speed').textContent = Math.round(this.tiltSpeed) + 'Â°/s';
                
                // ã‚³ãƒ³ãƒ‘ã‚¹ã®é‡ã‚’æ›´æ–°
                this.compassNeedle.style.transform = `rotate(${this.heading}deg)`;
                
                // æŠ•ã’ã‚‹å‰ã®ç”»é¢ã‚’ã‚³ãƒ³ãƒ‘ã‚¹ã®æ–¹è§’ã«åˆã‚ã›ã¦å›è»¢
                if (!this.isActive && !this.isCountdownActive) {
                    this.mapElement.style.transform = `rotate(${-this.heading}deg)`;
                }
                
                // åœ°å›³ã®å‘ãã‚’æ›´æ–°ï¼ˆæŠ•ã’ã‚‹å‰ã¨æŠ•ã’ãŸå¾Œã§å‡¦ç†ã‚’åˆ†ã‘ã‚‹ï¼‰
                if (this.map && this.map.setHeading && window.google) {
                    try {
                        if (this.isActive || this.isCountdownActive) {
                            // æŠ•çƒä¸­ã¯åœ°å›³è‡ªä½“ã‚’å›è»¢
                            this.mapElement.style.transform = 'rotate(0deg)';
                            this.map.setHeading(this.throwAngle || this.heading);
                        } else {
                            // æŠ•ã’ã‚‹å‰ã¯åœ°å›³ã¯åŒ—å‘ãå›ºå®šã€ç”»é¢å…¨ä½“ã‚’å›è»¢
                            this.map.setHeading(0);
                        }
                    } catch (e) {
                        console.warn('Map heading update failed:', e);
                    }

                // åº§æ¨™è¡¨ç¤ºã‚’æ›´æ–°
                this.updateCoordinatesDisplay();
            }

                // ãƒœãƒ¼ãƒ«ãŒç§»å‹•ã‚’é–‹å§‹ã—ã¦ã‹ã‚‰ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å®Ÿè¡Œ
                if (this.isActive && this.isMapReady && this.isBallMoving) {
                    this.animateThrow();

            }
            
            startThrow() {

                this.isBallMoving = false; // ã¾ã ãƒœãƒ¼ãƒ«ã¯ç§»å‹•ã—ã¦ã„ãªã„
                this.ballElement.classList.add('throwing');

                document.getElementById('altitudeIndicator').style.display = 'block';
                
                // ç”»é¢ã®å›è»¢ã‚’å…ƒã«æˆ»ã™
                this.mapElement.style.transform = 'rotate(0deg)';
                
                // åœ°å›³ã‚’èˆªç©ºå†™çœŸãƒ¢ãƒ¼ãƒ‰ã«è¨­å®š
                if (this.map && this.map.setMapTypeId && window.google) {

                // æŠ•çƒãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã®è¨­å®š
                this.throwPower = Math.min(this.tiltSpeed / 8, 20);
                this.throwAngle = this.heading || 0; // ç¾åœ¨ã®å‘ãã‚’æŠ•çƒæ–¹å‘ã«
                this.animationFrame = 0;
                this.maxAltitude = this.throwPower * 10;
                this.isMapReady = false;
                
                // é–‹å§‹ä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆ
                this.ballPosition = { ...this.startPosition };
                
                this.updateStatus('èˆªç©ºå†™çœŸã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™... ğŸ“¡');
                
                // 2ç§’å¾…æ©Ÿã—ã¦ã‹ã‚‰èˆªç©ºå†™çœŸã®æº–å‚™å®Œäº†ã¨ãƒœãƒ¼ãƒ«ç§»å‹•é–‹å§‹
                setTimeout(() => {
                    this.isMapReady = true;

            clearTrails() {

            createTrail(x, y) {
                const trail = document.createElement('div');
                trail.className = 'ball-trail';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';

            animateThrow() {
                if (!this.isActive || !this.isMapReady) return;
                
                this.animationFrame++;
                const progress = this.animationFrame * 0.01; // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é€Ÿåº¦ã‚’èª¿æ•´
                
                const maxDistance = this.throwPower * 3000; // æœ€å¤§è·é›¢ã‚’èª¿æ•´
                const currentDistance = maxDistance * Math.min(progress, 1);
                
                // é«˜åº¦è¨ˆç®—ï¼ˆæ”¾ç‰©ç·šï¼‰
                const altitudeProgress = Math.min(progress * 2, 1);
                this.currentAltitude = this.maxAltitude * 4 * altitudeProgress * (1 - altitudeProgress);
                
                document.getElementById('altitude').textContent = Math.round(this.currentAltitude);
                
                // ãƒœãƒ¼ãƒ«ã®ã‚¹ã‚±ãƒ¼ãƒ«æ›´æ–°
                this.updateBallScale(altitudeProgress);
                
                // æ–°ã—ã„åœ°ç†åº§æ¨™ã®è¨ˆç®—
                const bearing = this.throwAngle * Math.PI / 180;
                const earthRadius = 6371000; // åœ°çƒã®åŠå¾„ï¼ˆãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰
                
                const lat1 = this.startPosition.lat * Math.PI / 180;
                const lng1 = this.startPosition.lng * Math.PI / 180;
                
                // å¤§åœ†å¼§å…¬å¼ã‚’ä½¿ç”¨ã—ã¦æ–°ã—ã„åº§æ¨™ã‚’è¨ˆç®—
                const lat2 = Math.asin(
                    Math.sin(lat1) * Math.cos(currentDistance / earthRadius) +
                    Math.cos(lat1) * Math.sin(currentDistance / earthRadius) * Math.cos(bearing)
                );
                
                const lng2 = lng1 + Math.atan2(
                    Math.sin(bearing) * Math.sin(currentDistance / earthRadius) * Math.cos(lat1),
                    Math.cos(currentDistance / earthRadius) - Math.sin(lat1) * Math.sin(lat2)
                );
                
                // ãƒœãƒ¼ãƒ«ã®æ–°ã—ã„ä½ç½®ã‚’æ›´æ–°
                this.ballPosition = {
                    lat: lat2 * 180 / Math.PI,
                    lng: lng2 * 180 / Math.PI
                };
                
                // åœ°å›³ã®ä¸­å¿ƒã‚’ãƒœãƒ¼ãƒ«ã®ä½ç½®ã«æ›´æ–°
                if (this.map && this.map.setCenter) {
                    try {
                        this.map.setCenter(this.ballPosition);
                        
                        // èˆªç©ºå†™çœŸãƒ¢ãƒ¼ãƒ‰ã‚’ç¶­æŒ
                        if (this.map.setMapTypeId && window.google) {
                            this.map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                        }
                        
                        // é«˜åº¦ã«å¿œã˜ã¦ã‚ºãƒ¼ãƒ ãƒ¬ãƒ™ãƒ«ã‚’èª¿æ•´
                        if (this.map.setZoom) {
                            const baseZoom = 18;
                            const altitudeFactor = this.currentAltitude / this.maxAltitude;
                            const zoomLevel = Math.max(14, baseZoom - altitudeFactor * 4);
                            this.map.setZoom(Math.round(zoomLevel));
                        }
                        
                        // åœ°å›³ã®å‘ãã‚’æŠ•çƒæ–¹å‘ã«å›ºå®š
                        if (this.map.setHeading && window.google) {
                            this.map.setHeading(this.throwAngle);
                        }
                    } catch (e) {
                        console.warn('Map update failed:', e);
                    }
                }
                
                // è»Œè·¡ã®è¿½åŠ ï¼ˆãƒ•ãƒ¬ãƒ¼ãƒ æ¯ã§ã¯ãªãé©åº¦ãªé–“éš”ã§ï¼‰
                if (this.animationFrame % 5 === 0) {
                    const rect = this.ballElement.getBoundingClientRect();
                    this.createTrail(rect.left + rect.width/2, rect.top + rect.height/2);
                }
                
                // åº§æ¨™è¡¨ç¤ºã®æ›´æ–°
                this.updateCoordinatesDisplay();
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†åˆ¤å®š
                if (progress >= 1 || currentDistance >= maxDistance * 0.95) {
                    this.landBall(currentDistance, this.ballPosition);
                    return;
                }
                
                // æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                requestAnimationFrame(() => this.animateThrow());
            }
            
            updateBallScale(altitudeProgress) {
                this.ballElement.classList.remove('flying-high', 'landing');
                
                if (altitudeProgress < 0.3) {
                    // ä¸Šæ˜‡ä¸­
                    const scale = 1 + altitudeProgress * 2;
                    this.ballElement.style.transform = `translate(-50%, -50%) scale(${scale})`;
                } else if (altitudeProgress < 0.7) {
                    // æœ€é«˜é«˜åº¦ä»˜è¿‘
                    this.ballElement.classList.add('flying-high');
                } else {
                    // ä¸‹é™ä¸­
                    const landingScale = 1.5 - (altitudeProgress - 0.7) * 2;
                    this.ballElement.style.transform = `translate(-50%, -50%) scale(${Math.max(0.8, landingScale)})`;
                    if (altitudeProgress > 0.9) {
                        this.ballElement.classList.add('landing');
                    }
                }
            }
