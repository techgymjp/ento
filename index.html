<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠投の旅 - Google Maps版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🏀 遠投の旅 - Google Maps版</h1>
            <button class="header-btn" id="startBtn" onclick="startApp()">
                位置情報とセンサーを有効にする
            </button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div>地図を読み込み中...</div>
            <div style="margin-top: 10px; font-size: 14px;">少々お待ちください</div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="ball" id="ball"></div>
        
        <div class="power-meter" id="powerMeter">
            <div class="power-fill" id="powerFill"></div>
        </div>
        
        <div class="compass">
            <div class="compass-inner">
                <div class="compass-labels">
                    <div class="compass-n">N</div>
                    <div class="compass-e">E</div>
                    <div class="compass-s">S</div>
                    <div class="compass-w">W</div>
                </div>
                <div class="compass-needle" id="compassNeedle"></div>
                <div class="compass-center"></div>
            </div>
        </div>
        
        <div class="info-panel" id="infoPanel">
            <div class="status" id="status">位置情報とデバイスセンサーの許可が必要です</div>
            
            <div class="info-row">
                <span>🧭 方角:</span>
                <span id="heading">---°</span>
            </div>
            <div class="info-row">
                <span>📍 方位:</span>
                <span id="compass">---</span>
            </div>
            <div class="info-row">
                <span>📐 傾き:</span>
                <span id="tilt">---°</span>
            </div>
            <div class="info-row">
                <span>💨 振り:</span>
                <span id="speed">---</span>
            </div>
            <div class="info-row">
                <span>📏 距離:</span>
                <span id="distance">0m</span>
            </div>
            <div class="info-row">
                <span>🌐 座標:</span>
                <span id="coordinates">---</span>
            </div>
        </div>

        <div class="landing-panel" id="landingPanel">
            <div class="results" id="results">🎯 着地完了！</div>
            <a href="#" class="google-map-btn" id="googleMapBtn" target="_blank">
                📍 Googleマップで開く
            </a>
            <button class="header-btn" id="resetBtn" style="margin-top: 15px;">
                🔄 もう一度投球する
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
