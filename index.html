<body>

            <div class="compass-needle" id="compassNeedle"></div>

        <div class="info-panel">
            <div class="status" id="status">ä½ç½®æƒ…å ±ã‚’å–å¾—ä¸­...</div>
            
            <div class="info-row">
                <span>æ–¹è§’:</span>
                <span id="heading">---Â°</span>

            <div class="info-row">
                <span>å‚¾ã:</span>

    <script>
        class BallThrowMapsApp {
            constructor() {
                this.map = null;
                this.isActive = false;
                this.isPermissionGranted = false;
                this.ballElement = document.getElementById('ball');
                this.compassNeedle = document.getElementById('compassNeedle');
                
                // ä½ç½®æƒ…å ±
                this.currentPosition = null;
                this.startPosition = null;
                
                // ã‚»ãƒ³ã‚µãƒ¼ãƒ‡ãƒ¼ã‚¿
                this.heading = 0;
                this.tilt = 0;
                this.lastTilt = 0;
                this.tiltSpeed = 0;
                this.lastTime = Date.now();
                
                // ãƒœãƒ¼ãƒ«ä½ç½®ï¼ˆç”»é¢åº§æ¨™ï¼‰
                this.ballX = window.innerWidth / 2;
                this.ballY = window.innerHeight / 2;
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                this.animationFrame = 0;
                this.throwPower = 0;
                this.throwAngle = 0;
                this.trajectoryLines = [];
                
                this.init();
            }
            
            async init() {
                try {
                    await this.getCurrentPosition();
                    await this.initMap();
                    this.updateBallPosition();
                    this.updateStatus('ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ã‚’å–å¾—ã—ã¦ãã ã•ã„');
                    
                    const startBtn = document.getElementById('startBtn');
                    startBtn.disabled = false;
                    startBtn.textContent = 'ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ã‚’å–å¾—';
                } catch (error) {
                    this.showError('ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            }
            
            getCurrentPosition() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('ä½ç½®æƒ…å ±ãŒã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“'));
                        return;
                    }
                    
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.currentPosition = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            this.startPosition = { ...this.currentPosition };
                            resolve(position);
                        },
                        (error) => {
                            reject(new Error('ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—: ' + error.message));
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 60000
                        }
                    );
                });
            }
            
            async initMap() {
                // Google Maps APIã‚’å‹•çš„ã«èª­ã¿è¾¼ã¿
                if (!window.google) {
                    await this.loadGoogleMapsAPI();
                }
                
                this.map = new google.maps.Map(document.getElementById('map'), {
                    center: this.currentPosition,
                    zoom: 18,
                    mapTypeId: google.maps.MapTypeId.SATELLITE, // èˆªç©ºå†™çœŸãƒ¢ãƒ¼ãƒ‰
                    disableDefaultUI: true,
                    gestureHandling: 'greedy'
                });
                
                document.getElementById('loading').style.display = 'none';
            }
            
            loadGoogleMapsAPI() {
                return new Promise((resolve, reject) => {
                    // æ³¨æ„: å®Ÿéš›ã®ä½¿ç”¨æ™‚ã¯ã”è‡ªèº«ã®Google Maps APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDbZWtPobAYr04A8da3OUOjtNNdjfvkbXA`;
                    script.async = true;
                    script.defer = true;
                    script.onload = resolve;
                    script.onerror = () => reject(new Error('Google Maps APIã®èª­ã¿è¾¼ã¿ã«å¤±æ•—'));
                    document.head.appendChild(script);
                });
            }
            
            async requestPermission() {
                const startBtn = document.getElementById('startBtn');
                startBtn.disabled = true;
                startBtn.textContent = 'è¨±å¯ã‚’è¦æ±‚ä¸­...';
                
                try {
                    // iOS 13+ ã®å ´åˆã€è¨±å¯ãŒå¿…è¦
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission === 'granted') {
                            this.startSensors();
                        } else {
                            throw new Error('ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ');
                        }
                    } else {
                        // Android Chromeç­‰
                        this.startSensors();
                    }
                } catch (error) {
                    console.error('Permission error:', error);
                    this.updateStatus('ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    startBtn.disabled = false;
                    startBtn.textContent = 'å†è©¦è¡Œ';
                }
            }
            
            startSensors() {
                window.addEventListener('deviceorientation', (event) => {
                    this.handleOrientation(event);
                });
                
                this.isPermissionGranted = true;
                this.updateStatus('ãƒ‡ãƒã‚¤ã‚¹ã‚’90åº¦ã‹ã‚‰æ°´å¹³ã«å‚¾ã‘ã¦ãƒœãƒ¼ãƒ«ã‚’æŠ•ã’ã‚ˆã†ï¼');
                
                const startBtn = document.getElementById('startBtn');
                startBtn.textContent = 'ãƒªã‚»ãƒƒãƒˆ';
                startBtn.disabled = false;
                startBtn.onclick = () => this.reset();
            }
            
            handleOrientation(event) {
                if (!this.isPermissionGranted) return;
                
                // æ–¹è§’ï¼ˆã‚³ãƒ³ãƒ‘ã‚¹ï¼‰
                this.heading = event.alpha || 0;
                
                // å‚¾ã (beta: å‰å¾Œã®å‚¾ã)
                const newTilt = event.beta || 0;
                const currentTime = Date.now();
                
                // å‚¾ãã®å¤‰åŒ–é€Ÿåº¦ã‚’è¨ˆç®—
                const deltaTime = (currentTime - this.lastTime) / 1000;
                const deltaTilt = newTilt - this.lastTilt;
                this.tiltSpeed = Math.abs(deltaTilt) / deltaTime;
                
                this.tilt = newTilt;
                this.lastTilt = newTilt;
                this.lastTime = currentTime;
                
                this.updateDisplay();
                this.updateBall();
            }
            
            updateDisplay() {
                document.getElementById('heading').textContent = Math.round(this.heading) + 'Â°';
                document.getElementById('tilt').textContent = Math.round(this.tilt) + 'Â°';
                document.getElementById('speed').textContent = Math.round(this.tiltSpeed) + 'Â°/s';
                
                // ã‚³ãƒ³ãƒ‘ã‚¹ã®é‡ã‚’æ›´æ–°
                this.compassNeedle.style.transform = `rotate(${this.heading}deg)`;
            }
            
            updateBall() {
                const throwTrigger = this.tilt > 70 && this.tiltSpeed > 30;
                
                if (throwTrigger && !this.isActive) {
                    this.startThrow();
                }
                
                if (this.isActive) {
                    this.animateThrow();
                }
            }
            
            startThrow() {
                this.isActive = true;
                this.ballElement.classList.add('throwing');
                this.updateStatus('æŠ•çƒä¸­... ğŸ€');
                
                // èˆªç©ºå†™çœŸãƒ¢ãƒ¼ãƒ‰ã‚’ç¢ºå®Ÿã«è¨­å®š
                if (this.map) {
                    this.map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                }
                
                this.throwPower = Math.min(this.tiltSpeed / 8, 20);
                this.throwAngle = this.heading;
                this.animationFrame = 0;
                
                this.animateThrow();
            }
            
            animateThrow() {
                if (!this.isActive) return;
                
                this.animationFrame++;
                const progress = this.animationFrame * 0.025;
                
                // å®Ÿéš›ã®è·é›¢è¨ˆç®—ï¼ˆãƒ¡ãƒ¼ãƒˆãƒ«å˜ä½ï¼‰
                const maxDistance = this.throwPower * 50; // æœ€å¤§è·é›¢
                const currentDistance = maxDistance * progress;
                
                // æ–¹è§’ã«åŸºã¥ã„ã¦æ–°ã—ã„åœ°ç†åº§æ¨™ã‚’è¨ˆç®—
                const bearing = (this.throwAngle - 90) * Math.PI / 180;
                const earthRadius = 6371000; // åœ°çƒã®åŠå¾„ï¼ˆãƒ¡ãƒ¼ãƒˆãƒ«ï¼‰
                
                const lat1 = this.startPosition.lat * Math.PI / 180;
                const lng1 = this.startPosition.lng * Math.PI / 180;
                
                const lat2 = Math.asin(
                    Math.sin(lat1) * Math.cos(currentDistance / earthRadius) +
                    Math.cos(lat1) * Math.sin(currentDistance / earthRadius) * Math.cos(bearing)
                );
                
                const lng2 = lng1 + Math.atan2(
                    Math.sin(bearing) * Math.sin(currentDistance / earthRadius) * Math.cos(lat1),
                    Math.cos(currentDistance / earthRadius) - Math.sin(lat1) * Math.sin(lat2)
                );
                
                const newPosition = {
                    lat: lat2 * 180 / Math.PI,
                    lng: lng2 * 180 / Math.PI
                };
                
                // åœ°å›³ã®ä¸­å¿ƒã‚’æ›´æ–°
                if (this.map) {
                    this.map.setCenter(newPosition);
                }
                
                // ç”»é¢ä¸Šã®ãƒœãƒ¼ãƒ«ä½ç½®ã‚’è¨ˆç®—ï¼ˆæ”¾ç‰©ç·šåŠ¹æœï¼‰
                const screenProgress = Math.min(progress * 2, 1);
                const parabola = 4 * screenProgress * (1 - screenProgress); // æ”¾ç‰©ç·š
                
                this.ballX = window.innerWidth / 2 + (screenProgress - 0.5) * 200;
                this.ballY = window.innerHeight / 2 - parabola * 150;
                
                this.updateBallPosition();
                this.addTrajectoryLine();
                
                // ç€åœ°åˆ¤å®š
                if (progress > 1.5 || currentDistance > maxDistance * 0.9) {
                    this.landBall(currentDistance, newPosition);
                    return;
                }
                
                requestAnimationFrame(() => this.animateThrow());
            }
            
            addTrajectoryLine() {
                // è»Œè·¡ç·šã‚’è¿½åŠ ï¼ˆç°¡ç•¥åŒ–ï¼‰
                if (this.animationFrame % 3 === 0) {
                    const line = document.createElement('div');
                    line.className = 'trajectory-line';
                    line.style.left = (this.ballX - 10) + 'px';
                    line.style.top = this.ballY + 'px';
                    line.style.width = '20px';
                    document.body.appendChild(line);
                    
                    this.trajectoryLines.push(line);
                    
                    // å¤ã„è»Œè·¡ã‚’å‰Šé™¤
                    setTimeout(() => {
                        if (line.parentNode) {
                            line.parentNode.removeChild(line);
                        }
                    }, 1000);
                }
            }
            
            landBall(distance, landingPosition) {
                this.isActive = false;
                this.ballElement.classList.remove('throwing');
                
                // åœ°å›³ã‚’é€šå¸¸è¡¨ç¤ºã«åˆ‡ã‚Šæ›¿ãˆ
                if (this.map) {
                    this.map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                    this.map.setCenter(landingPosition);
                    this.map.setZoom(16);
                    
                    // ç€åœ°ãƒãƒ¼ã‚«ãƒ¼ã‚’è¿½åŠ 
                    new google.maps.Marker({
                        position: landingPosition,
                        map: this.map,
                        title: `ç€åœ°åœ°ç‚¹ - ${Math.round(distance)}m`,
                        icon: {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                                    <circle cx="15" cy="15" r="12" fill="#ff6b6b" stroke="white" stroke-width="3"/>
                                    <text x="15" y="19" text-anchor="middle" font-size="12" fill="white">ğŸ¯</text>
                                </svg>
                            `),
                            scaledSize: new google.maps.Size(30, 30),
                            anchor: new google.maps.Point(15, 15)
                        }
                    });
                }
                
                const finalDistance = Math.round(distance);
                document.getElementById('distance').textContent = finalDistance + 'm';
                this.updateStatus(`ç€åœ°å®Œäº†ï¼è·é›¢: ${finalDistance}m ğŸ¯`);
                
                setTimeout(() => {
                    this.updateStatus('ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼å†åº¦æŒ‘æˆ¦ã—ã¾ã™ã‹ï¼Ÿ');
                }, 2000);
            }
            
            updateBallPosition() {
                this.ballElement.style.left = (this.ballX - 12) + 'px';
                this.ballElement.style.top = (this.ballY - 12) + 'px';
            }
            
            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
            
            reset() {
                this.isActive = false;
                this.ballElement.classList.remove('throwing');
                
                // ãƒœãƒ¼ãƒ«ä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆ
                this.ballX = window.innerWidth / 2;
                this.ballY = window.innerHeight / 2;
                this.updateBallPosition();
                
                // åœ°å›³ã‚’åˆæœŸä½ç½®ã«æˆ»ã™
                if (this.map && this.startPosition) {
                    this.map.setCenter(this.startPosition);
                    this.map.setZoom(18);
                    this.map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                }
                
                // è»Œè·¡ã‚’ã‚¯ãƒªã‚¢
                this.trajectoryLines.forEach(line => {
                    if (line.parentNode) {
                        line.parentNode.removeChild(line);
                    }
                });
                this.trajectoryLines = [];
                
                document.getElementById('distance').textContent = '0m';
                this.updateStatus('ãƒ‡ãƒã‚¤ã‚¹ã‚’90åº¦ã‹ã‚‰æ°´å¹³ã«å‚¾ã‘ã¦ãƒœãƒ¼ãƒ«ã‚’æŠ•ã’ã‚ˆã†ï¼');
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <strong>ã‚¨ãƒ©ãƒ¼</strong><br>
                    ${message}<br><br>
                    <small>â€»ã“ã®ãƒ‡ãƒ¢ã¯å®Ÿéš›ã®APIã‚­ãƒ¼ãŒå¿…è¦ã§ã™</small>
                `;
                document.body.appendChild(errorDiv);
            }
        }
        
        // ã‚¢ãƒ—ãƒªã‚’åˆæœŸåŒ–
        const app = new BallThrowMapsApp();
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã¨ã—ã¦å…¬é–‹
        window.requestPermission = () => app.requestPermission();
    </script>
