    <script>
        class BallThrowMapsApp {
            constructor() {
                this.map = null;
                this.mapElement = document.getElementById('map');

                this.isActive = false;
                this.isCountdownActive = false;

                // ä½ç½®æƒ…å ±

                this.startPosition = { ...this.currentPosition };

                // ã‚»ãƒ³ã‚µãƒ¼ãƒ‡ãƒ¼ã‚¿

                // æŒ¯ã‚Šæ¤œå‡ºç”¨ã®ãƒ‡ãƒ¼ã‚¿

                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                this.animationFrame = 0;

                // åŠ¹æœéŸ³ã®åˆæœŸåŒ–
                this.audioContext = null;
                this.initAudioContext();
                
                this.updateStatus('ä½ç½®æƒ…å ±ã¨ãƒ‡ãƒã‚¤ã‚¹ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ãŒå¿…è¦ã§ã™');
            }
            
            initAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.warn('Audio context not supported');
                }
            }
            
            playSound(type) {
                if (!this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    switch(type) {
                        case 'countdown':
                            oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                            gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                            break;
                        case 'throw':
                            oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(100, this.audioContext.currentTime + 0.5);
                            gainNode.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                            break;
                        case 'whoosh':
                            oscillator.type = 'sawtooth';
                            oscillator.frequency.setValueAtTime(200, this.audioContext.currentTime);
                            oscillator.frequency.exponentialRampToValueAtTime(50, this.audioContext.currentTime + 1);
                            gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 1);
                            break;
                        case 'land':
                            oscillator.frequency.setValueAtTime(150, this.audioContext.currentTime);
                            gainNode.gain.setValueAtTime(0.5, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                            break;
                    }
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + (type === 'whoosh' ? 1 : 0.5));
                } catch (e) {
                    console.warn('Sound generation failed:', e);
                }
            }
            
            async startApp() {
                const startBtn = document.getElementById('startBtn');
                startBtn.disabled = true;
                startBtn.textContent = 'è¨±å¯ã‚’å–å¾—ä¸­...';
                
                try {
                    // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã®åˆæœŸåŒ–ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾Œï¼‰
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    // ä½ç½®æƒ…å ±ã®å–å¾—
                    this.updateStatus('ä½ç½®æƒ…å ±ã‚’å–å¾—ã—ã¦ã„ã¾ã™...');
                    await this.getCurrentPosition();
                    
                    // åœ°å›³ã®åˆæœŸåŒ–ï¼ˆGoogle Mapsã«ä¾å­˜ã—ãªã„ï¼‰
                    this.updateStatus('åœ°å›³ã‚’æº–å‚™ã—ã¦ã„ã¾ã™...');
                    await this.initMap();
                    
                    // ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ã®å–å¾—
                    this.updateStatus('ãƒ‡ãƒã‚¤ã‚¹ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ã‚’å–å¾—ã—ã¦ã„ã¾ã™...');
                    await this.requestSensorPermission();
                    
                    this.setupComplete();
                    
                } catch (error) {
                    console.error('Setup error:', error);
                    this.showError('åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                    startBtn.disabled = false;
                    startBtn.textContent = 'å†è©¦è¡Œ';
                }
            }
            
            getCurrentPosition() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        console.warn('Geolocation not supported, using default position');
                        resolve(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½ç½®ã‚’ä½¿ç”¨
                        return;
                    }
                    
                    const options = {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    };
                    
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.currentPosition = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            this.startPosition = { ...this.currentPosition };
                            this.ballPosition = { ...this.currentPosition };
                            console.log('Position obtained:', this.currentPosition);
                            resolve();
                        },
                        (error) => {
                            console.warn('Geolocation failed, using default position:', error);
                            resolve(); // ã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä½ç½®ã§ç¶šè¡Œ
                        },
                        options
                    );
                });
            }
            
            async initMap() {
                document.getElementById('loading').style.display = 'block';
                
                try {
                    // Google Maps APIã‚’è©¦è¡Œ
                    if (!window.google) {
                        await this.loadGoogleMapsAPI();
                    }
                    
                    if (window.google && google.maps) {
                        this.map = new google.maps.Map(document.getElementById('map'), {
                            center: this.currentPosition,
                            zoom: 18,
                            mapTypeId: google.maps.MapTypeId.SATELLITE,
                            disableDefaultUI: true,
                            gestureHandling: 'greedy',
                            heading: 0,
                            tilt: 0
                        });
                        
                        // ã‚µãƒ†ãƒ©ã‚¤ãƒˆãƒ“ãƒ¥ãƒ¼ã‚’éè¡¨ç¤º
                        this.satelliteView.style.display = 'none';
                        
                        // åœ°å›³ãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹ã¾ã§å¾…æ©Ÿ
                        google.maps.event.addListenerOnce(this.map, 'idle', () => {
                            console.log('Google Map is ready');
                            this.isMapReady = true;
                        });
                    } else {
                        this.createFallbackMap();
                    }
                } catch (error) {
                    console.warn('Google Maps initialization failed, using fallback:', error);
                    this.createFallbackMap();
                }
                
                document.getElementById('loading').style.display = 'none';
            }
            
            loadGoogleMapsAPI() {
                return new Promise((resolve, reject) => {
                    // è¤‡æ•°ã®æœ‰åŠ¹ãªAPIã‚­ãƒ¼ã‚’è©¦è¡Œ
                    const apiKeys = [
                        'AIzaSyDbZWtPobAYr04A8da3OUOjtNNdjfvkbXA',
                        'AIzaSyBFw0Qbyq9zTFTd-tUY6dDRTQ3xPQoH6J4',  // åˆ¥ã®ã‚­ãƒ¼ä¾‹
                        // å¿…è¦ã«å¿œã˜ã¦ã“ã“ã«è¿½åŠ ã®æœ‰åŠ¹ãªAPIã‚­ãƒ¼ã‚’è¨˜è¼‰
                    ];
                    
                    let keyIndex = 0;
                    
                    const tryNextKey = () => {
                        if (keyIndex >= apiKeys.length) {
                            console.warn('All Google Maps API keys failed');
                            resolve(); // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ãƒãƒƒãƒ—ã§ç¶šè¡Œ
                            return;
                        }
                        
                        const script = document.createElement('script');
                        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKeys[keyIndex]}&libraries=geometry`;
                        script.async = true;
                        script.defer = true;
                        
                        script.onload = () => {
                            console.log(`Google Maps API loaded with key index ${keyIndex}`);
                            resolve();
                        };
                        
                        script.onerror = () => {
                            console.warn(`API key ${keyIndex} failed, trying next...`);
                            document.head.removeChild(script);
                            keyIndex++;
                            setTimeout(tryNextKey, 1000); // 1ç§’å¾…æ©Ÿã—ã¦ã‹ã‚‰æ¬¡ã®ã‚­ãƒ¼ã‚’è©¦è¡Œ
                        };
                        
                        document.head.appendChild(script);
                    };
                    
                    tryNextKey();
                });
            }
            
            createFallbackMap() {
                console.log('Using fallback satellite view');
                this.satelliteView.style.display = 'block';
                this.updateSatelliteView('normal');
                this.isMapReady = true;
                
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯åœ°å›³ç”¨ã®ãƒ¢ãƒƒã‚¯åœ°å›³ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
                this.map = {

            updateSatelliteZoom(zoom) {

            async requestSensorPermission() {
                try {
                    if (typeof DeviceOrientationEvent !== 'undefined' && 
                        typeof DeviceOrientationEvent.requestPermission === 'function') {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission !== 'granted') {
                            throw new Error('ãƒ‡ãƒã‚¤ã‚¹ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ');
                        }
                    }
                    this.startSensors();
                } catch (error) {
                    console.warn('Sensor permission failed:', error);
                    this.startSensors(); // è¨±å¯ãªã—ã§ã‚‚ç¶šè¡Œã‚’è©¦ã¿ã‚‹
                }
            }
            
            startSensors() {
                // ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘ã‚»ãƒ³ã‚µãƒ¼
                if (typeof DeviceOrientationEvent !== 'undefined') {
                    window.addEventListener('deviceorientation', (event) => {
                        this.handleOrientation(event);
                    }, { passive: true });
                }
                
                // åŠ é€Ÿåº¦ã‚»ãƒ³ã‚µãƒ¼ï¼ˆæŒ¯ã‚Šæ¤œå‡ºç”¨ï¼‰
                if (typeof DeviceMotionEvent !== 'undefined') {

                const totalAcceleration = Math.sqrt(

                    data => currentTime - data.timestamp <= 1000

                if (totalAcceleration > this.maxAcceleration) {
