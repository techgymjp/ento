<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠投の旅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #16213e;
            border-radius: 10px;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        #startButton, #googleMapButton {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
            transition: all 0.3s ease;
            margin: 10px;
        }

        #startButton:hover, #googleMapButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.6);
        }

        #countdown {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        #status {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
        }

        .compass {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border: 3px solid #fff;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            z-index: 5;
        }

        .compass::before {
            content: "N";
            position: absolute;
            top: 5px;
            color: #ff6b6b;
            font-weight: bold;
        }

        .distance-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 5;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 15;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    
    <div class="compass" id="compass">
        <div style="transform: rotate(0deg);">📍</div>
    </div>
    
    <div class="distance-info">
        <div>投擲距離: <span id="throwDistance">0m</span></div>
        <div>現在位置: <span id="currentPosition">取得中...</span></div>
    </div>

    <div id="loading">位置情報を取得中...</div>

    <div class="ui-overlay" id="startScreen">
        <h1 style="font-size: 36px; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">遠投の旅</h1>
        <div id="status">位置情報とコンパスの準備ができました</div>
        <button id="startButton">スタート</button>
    </div>

    <div class="ui-overlay hidden" id="countdownScreen">
        <div id="countdown">3</div>
        <div id="status">スマホを振る準備をしてください</div>
    </div>

    <div class="ui-overlay hidden" id="endScreen">
        <h2 style="margin-bottom: 20px;">ボール着地！</h2>
        <div id="finalDistance" style="font-size: 24px; margin-bottom: 20px;"></div>
        <button id="googleMapButton">Google MAP</button>
    </div>

    <script>
        class EntouNoTabi {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentLat = 0;
                this.currentLng = 0;
                this.heading = 0;
                this.throwDistance = 0;
                this.maxThrowDistance = 1000; // 1km max
                this.gameState = 'init';
                this.ballPosition = { x: 0, y: 0 };
                this.mapImages = {};
                this.sounds = {};
                this.animationFrame = null;
                this.ballScale = 1;
                this.mapZoom = 18;
                this.landingLat = 0;
                this.landingLng = 0;
                
                this.init();
            }

            async init() {
                await this.loadSounds();
                await this.getCurrentPosition();
                await this.loadMapImage();
                this.setupEventListeners();
                this.setupDeviceOrientation();
                this.setupAccelerometer();
                this.hideLoading();
                this.render();
            }

            async loadSounds() {
                const soundFiles = ['start.mp3', 'kich.mp3', 'goal.mp3'];
                for (const file of soundFiles) {
                    try {
                        this.sounds[file] = new Audio(`data:audio/mp3;base64,`); // プレースホルダー
                        // 実際のファイルがある場合は以下のようにロード
                        // this.sounds[file] = new Audio(file);
                    } catch (e) {
                        console.log(`Sound file ${file} not found, using silent placeholder`);
                        this.sounds[file] = { play: () => {}, pause: () => {} };
                    }
                }
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            async getCurrentPosition() {
                return new Promise((resolve, reject) => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            position => {
                                this.currentLat = position.coords.latitude;
                                this.currentLng = position.coords.longitude;
                                document.getElementById('currentPosition').textContent = 
                                    `${this.currentLat.toFixed(4)}, ${this.currentLng.toFixed(4)}`;
                                resolve();
                            },
                            error => {
                                // デモ用にTokyo Stationの座標を使用
                                this.currentLat = 35.6812;
                                this.currentLng = 139.7671;
                                document.getElementById('currentPosition').textContent = 
                                    `${this.currentLat.toFixed(4)}, ${this.currentLng.toFixed(4)} (デモ)`;
                                resolve();
                            }
                        );
                    } else {
                        // デモ用座標
                        this.currentLat = 35.6812;
                        this.currentLng = 139.7671;
                        resolve();
                    }
                });
            }

            async loadMapImage() {
                const apiKey = 'AIzaSyDbZWtPobAYr04A8da3OUOjtNNdjfvkbXA';
                const size = '800x800';
                const mapType = 'satellite';
                const zoom = this.mapZoom;
                
                const url = `https://maps.googleapis.com/maps/api/staticmap?center=${this.currentLat},${this.currentLng}&zoom=${zoom}&size=${size}&maptype=${mapType}&key=${apiKey}`;
                
                return new Promise((resolve) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = () => {
                        this.mapImages.current = img;
                        resolve();
                    };
                    img.onerror = () => {
                        // フォールバック用の単色画像
                        const fallbackCanvas = document.createElement('canvas');
                        fallbackCanvas.width = 800;
                        fallbackCanvas.height = 800;
                        const fallbackCtx = fallbackCanvas.getContext('2d');
                        fallbackCtx.fillStyle = '#228B22';
                        fallbackCtx.fillRect(0, 0, 800, 800);
                        fallbackCtx.fillStyle = '#32CD32';
                        for (let i = 0; i < 100; i++) {
                            fallbackCtx.fillRect(
                                Math.random() * 800, 
                                Math.random() * 800, 
                                Math.random() * 20, 
                                Math.random() * 20
                            );
                        }
                        this.mapImages.current = fallbackCanvas;
                        resolve();
                    };
                    img.src = url;
                });
            }

            setupEventListeners() {
                document.getElementById('startButton').addEventListener('click', () => {
                    this.startGame();
                });

                document.getElementById('googleMapButton').addEventListener('click', () => {
                    const url = `https://www.google.com/maps?q=${this.landingLat},${this.landingLng}`;
                    window.open(url, '_blank');
                });
            }

            setupDeviceOrientation() {
                if (window.DeviceOrientationEvent) {
                    window.addEventListener('deviceorientation', (event) => {
                        if (event.alpha !== null) {
                            this.heading = event.alpha;
                            this.updateCompass();
                        }
                    });
                }
            }

            setupAccelerometer() {
                if (window.DeviceMotionEvent) {
                    window.addEventListener('devicemotion', (event) => {
                        if (this.gameState === 'waitingForShake') {
                            const acceleration = event.accelerationIncludingGravity;
                            if (acceleration) {
                                const magnitude = Math.sqrt(
                                    acceleration.x * acceleration.x +
                                    acceleration.y * acceleration.y +
                                    acceleration.z * acceleration.z
                                );
                                
                                if (magnitude > 20) { // 振動閾値
                                    this.throwDistance = Math.min(magnitude * 25, this.maxThrowDistance);
                                    this.onDeviceShaken();
                                }
                            }
                        }
                    });
                }
            }

            updateCompass() {
                const compass = document.getElementById('compass');
                const indicator = compass.querySelector('div');
                if (indicator) {
                    indicator.style.transform = `rotate(${-this.heading}deg)`;
                }
            }

            startGame() {
                this.gameState = 'countdown';
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('countdownScreen').classList.remove('hidden');
                
                this.sounds['start.mp3'].play();
                
                this.startCountdown();
            }

            startCountdown() {
                let count = 3;
                const countdownElement = document.getElementById('countdown');
                
                const countdownInterval = setInterval(() => {
                    countdownElement.textContent = count;
                    count--;
                    
                    if (count < 0) {
                        clearInterval(countdownInterval);
                        countdownElement.textContent = 'スマホを振れ！';
                        document.getElementById('status').textContent = 'スマホを強く振ってボールを投げてください';
                        this.gameState = 'waitingForShake';
                    }
                }, 1000);
            }

            onDeviceShaken() {
                this.gameState = 'preparing';
                document.getElementById('countdownScreen').classList.add('hidden');
                document.getElementById('throwDistance').textContent = `${Math.round(this.throwDistance)}m`;
                
                // 3秒の準備時間
                setTimeout(() => {
                    this.startBallAnimation();
                }, 3000);
            }

            async startBallAnimation() {
                this.gameState = 'ballFlying';
                this.sounds['kich.mp3'].play();
                
                this.ballPosition = { x: 400, y: 400 }; // 画面中央からスタート
                
                // 投擲方向の計算（コンパス方向）
                const angleRad = (this.heading * Math.PI) / 180;
                const pixelsPerMeter = 0.5; // ゆっくり動かすための調整値
                const totalPixels = this.throwDistance * pixelsPerMeter;
                
                const endX = 400 + Math.sin(angleRad) * totalPixels;
                const endY = 400 - Math.cos(angleRad) * totalPixels;
                
                // 着地地点の緯度経度を計算
                const earthRadius = 6371000; // 地球の半径（メートル）
                const deltaLat = (this.throwDistance * Math.cos(angleRad)) / earthRadius * (180 / Math.PI);
                const deltaLng = (this.throwDistance * Math.sin(angleRad)) / (earthRadius * Math.cos(this.currentLat * Math.PI / 180)) * (180 / Math.PI);
                
                this.landingLat = this.currentLat + deltaLat;
                this.landingLng = this.currentLng + deltaLng;
                
                this.animateBall(endX, endY);
            }

            animateBall(endX, endY) {
                const startX = 400;
                const startY = 400;
                const duration = 3000; // 3秒のアニメーション
                const startTime = Date.now();
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // ボールの位置
                    this.ballPosition.x = startX + (endX - startX) * progress;
                    this.ballPosition.y = startY + (endY - startY) * progress;
                    
                    // ボールのスケール（最初の半分で拡大、後半で縮小）
                    if (progress < 0.5) {
                        this.ballScale = 1 + progress * 2;
                    } else {
                        this.ballScale = 3 - progress * 2;
                    }
                    
                    if (progress < 1) {
                        this.animationFrame = requestAnimationFrame(animate);
                    } else {
                        this.onBallLanded();
                    }
                };
                
                animate();
            }

            async onBallLanded() {
                this.gameState = 'landed';
                this.sounds['goal.mp3'].play();
                
                // 着地地点の地図を読み込み
                await this.loadLandingMap();
                
                // マップを徐々に拡大
                this.zoomInMap(() => {
                    document.getElementById('finalDistance').textContent = `投擲距離: ${Math.round(this.throwDistance)}m`;
                    document.getElementById('endScreen').classList.remove('hidden');
                });
            }

            async loadLandingMap() {
                const apiKey = 'AIzaSyDbZWtPobAYr04A8da3OUOjtNNdjfvkbXA';
                const size = '800x800';
                const mapType = 'satellite';
                const zoom = 20; // より詳細な表示
                
                const url = `https://maps.googleapis.com/maps/api/staticmap?center=${this.landingLat},${this.landingLng}&zoom=${zoom}&size=${size}&maptype=${mapType}&key=${apiKey}`;
                
                return new Promise((resolve) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = () => {
                        this.mapImages.landing = img;
                        resolve();
                    };
                    img.onerror = () => {
                        // フォールバック
                        this.mapImages.landing = this.mapImages.current;
                        resolve();
                    };
                    img.src = url;
                });
            }

            zoomInMap(callback) {
                let zoomProgress = 0;
                const zoomDuration = 2000;
                const startTime = Date.now();
                
                const zoomAnimate = () => {
                    const elapsed = Date.now() - startTime;
                    zoomProgress = Math.min(elapsed / zoomDuration, 1);
                    
                    if (zoomProgress < 1) {
                        requestAnimationFrame(zoomAnimate);
                    } else {
                        callback();
                    }
                };
                
                zoomAnimate();
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 背景地図の描画
                if (this.mapImages.current) {
                    this.ctx.save();
                    this.ctx.translate(400, 400);
                    this.ctx.rotate((this.heading * Math.PI) / 180);
                    this.ctx.translate(-400, -400);
                    
                    if (this.gameState === 'landed' && this.mapImages.landing) {
                        this.ctx.drawImage(this.mapImages.landing, -400, -400, 1600, 1600);
                    } else {
                        this.ctx.drawImage(this.mapImages.current, -400, -400, 1600, 1600);
                    }
                    
                    this.ctx.restore();
                }
                
                // ボールの描画
                if (this.gameState === 'ballFlying') {
                    this.ctx.save();
                    this.ctx.translate(this.ballPosition.x, this.ballPosition.y);
                    this.ctx.scale(this.ballScale, this.ballScale);
                    
                    // ボール（円で代用）
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, 10, 0, 2 * Math.PI);
                    this.ctx.fillStyle = '#ff6b6b';
                    this.ctx.fill();
                    this.ctx.strokeStyle = '#ffffff';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                    
                    this.ctx.restore();
                }
                
                this.animationFrame = requestAnimationFrame(() => this.render());
            }
        }

        // アプリケーション開始
        document.addEventListener('DOMContentLoaded', () => {
            new EntouNoTabi();
        });
    </script>
</body>
</html>
