        .landing-panel {

    <script>
        class BallThrowMapsApp {
            constructor() {
                console.log('BallThrowMapsApp constructor called');
                
                this.map = null;
                this.mapElement = document.getElementById('map');
                this.isActive = false;
                this.isCountdownActive = false;
                this.isPermissionGranted = false;
                this.isMapReady = false;
                this.isMapFullyLoaded = false; // èˆªç©ºå†™çœŸã®å®Œå…¨èª­ã¿è¾¼ã¿ç¢ºèªç”¨
                this.isBallMoving = false;
                this.ballElement = document.getElementById('ball');
                this.compassNeedle = document.getElementById('compassNeedle');
                
                // ä½ç½®æƒ…å ±
                this.currentPosition = { lat: 35.4476, lng: 139.6425 }; // æ¨ªæµœã®åˆæœŸå€¤
                this.startPosition = { ...this.currentPosition };
                this.ballPosition = { ...this.currentPosition };
                
                // ã‚»ãƒ³ã‚µãƒ¼ãƒ‡ãƒ¼ã‚¿
                this.heading = 0;
                this.tilt = 0;
                this.lastTilt = 0;
                this.tiltSpeed = 0;
                this.lastTime = Date.now();
                
                // æŒ¯ã‚Šæ¤œå‡ºç”¨ã®ãƒ‡ãƒ¼ã‚¿
                this.accelerationData = [];
                this.maxAcceleration = 0;
                this.isDetectingShake = false;
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                this.animationFrame = 0;
                this.throwPower = 0;
                this.throwAngle = 0;
                this.ballTrailPoints = [];
                
                // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³
                this.countdownTimer = null;
                this.countdownElement = null;
                
                // éŸ³å£°
                this.sounds = {
                    start: null,
                    kick: null,
                    goal: null
                }
            
            preloadMapsAndStart() {
                this.updateStatus('10kmå››æ–¹ã®èˆªç©ºå†™çœŸã‚’èª­ã¿è¾¼ã¿ä¸­...');
                
                // æŠ•çƒæ–¹å‘ã¨è·é›¢ã«åŸºã¥ã„ã¦è¤‡æ•°åœ°ç‚¹ã®åœ°å›³ã‚’ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰
                const bearing = this.throwAngle * Math.PI / 180;
                const earthRadius = 6371000;
                const maxDistance = this.throwPower;
                
                // ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰åœ°ç‚¹ã‚’è¨ˆç®—ï¼ˆé–‹å§‹åœ°ç‚¹ã‹ã‚‰ç€åœ°åœ°ç‚¹ã¾ã§è¤‡æ•°ãƒã‚¤ãƒ³ãƒˆï¼‰
                const preloadPoints = [];
                for (let i = 0; i <= 10; i++) {
                    const distance = (maxDistance / 10) * i;
                    
                    const lat1 = this.startPosition.lat * Math.PI / 180;
                    const lng1 = this.startPosition.lng * Math.PI / 180;
                    
                    const lat2 = Math.asin(
                        Math.sin(lat1) * Math.cos(distance / earthRadius) +
                        Math.cos(lat1) * Math.sin(distance / earthRadius) * Math.cos(bearing)
                    );
                    
                    const lng2 = lng1 + Math.atan2(
                        Math.sin(bearing) * Math.sin(distance / earthRadius) * Math.cos(lat1),
                        Math.cos(distance / earthRadius) - Math.sin(lat1) * Math.sin(lat2)
                    );
                    
                    preloadPoints.push({
                        lat: lat2 * 180 / Math.PI,
                        lng: lng2 * 180 / Math.PI
                    });
                }
                
                // åœ°å›³ã®ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰ã‚’å®Ÿè¡Œ
                let loadedCount = 0;
                const totalPoints = preloadPoints.length;
                
                preloadPoints.forEach((point, index) => {
                    if (this.map) {
                        // å„åœ°ç‚¹ã‚’é †æ¬¡ãƒ­ãƒ¼ãƒ‰
                        setTimeout(() => {
                            this.map.setCenter(point);
                            
                            // ã‚ºãƒ¼ãƒ ãƒ¬ãƒ™ãƒ«ã‚‚æ®µéšçš„ã«è¨­å®š
                            const baseZoom = 21;
                            const minZoom = 12;
                            const progress = index / totalPoints;
                            const zoomLevel = Math.max(minZoom, baseZoom - progress * 9);
                            this.map.setZoom(Math.round(zoomLevel));
                            
                            loadedCount++;
                            this.updateStatus(`èˆªç©ºå†™çœŸèª­ã¿è¾¼ã¿ä¸­... ${Math.round((loadedCount/totalPoints)*100)}%`);
                            
                            if (loadedCount >= totalPoints) {
                                // å…¨ã¦ã®åœ°ç‚¹ã®ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ãŸã‚‰é–‹å§‹åœ°ç‚¹ã«æˆ»ã—ã¦ãƒœãƒ¼ãƒ«ç§»å‹•é–‹å§‹
                                setTimeout(() => {
                                    this.map.setCenter(this.startPosition);
                                    this.map.setZoom(21);
                                    this.startBallMovement();
                                }, 1000);
                            }
                        }, index * 200); // 200msé–“éš”ã§é †æ¬¡ãƒ­ãƒ¼ãƒ‰
                    }
                });
                
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼š10ç§’çµŒã£ã¦ã‚‚å®Œäº†ã—ãªã„å ´åˆã¯å¼·åˆ¶é–‹å§‹
                setTimeout(() => {
                    if (loadedCount < totalPoints) {
                        console.warn('Map preload timeout, starting anyway');
                        this.map.setCenter(this.startPosition);
                        this.map.setZoom(21);
                        this.startBallMovement();
                    }
                }, 10000);
            };
                this.loadSounds();
                
                this.updateStatus('ä½ç½®æƒ…å ±ã¨ãƒ‡ãƒã‚¤ã‚¹ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ãŒå¿…è¦ã§ã™');
                console.log('BallThrowMapsApp constructor completed');
            }
            
            loadSounds() {
                // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰
                this.sounds.start = new Audio('start.mp3');
                this.sounds.kick = new Audio('kick.mp3');
                this.sounds.goal = new Audio('goal.mp3');
                
                // éŸ³å£°ã®æº–å‚™
                Object.values(this.sounds).forEach(audio => {
                    if (audio) {
                        audio.preload = 'auto';
                        audio.volume = 0.7;
                    }
                });
            }
            
            playSound(type) {
                if (this.sounds[type]) {
                    this.sounds[type].currentTime = 0;
                    this.sounds[type].play().catch(e => {
                        console.warn(`Sound ${type} playback failed:`, e);
                    });
                }
            }
            
            async startApp() {
                const startBtn = document.getElementById('startBtn');
                if (!startBtn) {
                    console.error('Start button not found in startApp');
                    return;
                }
                
                console.log('Starting app initialization...');
                startBtn.disabled = true;
                startBtn.textContent = 'è¨±å¯ã‚’å–å¾—ä¸­...';
                
                try {
                    // ä½ç½®æƒ…å ±ã®å–å¾—
                    this.updateStatus('ä½ç½®æƒ…å ±ã‚’å–å¾—ã—ã¦ã„ã¾ã™...');
                    console.log('Getting current position...');
                    await this.getCurrentPosition();
                    console.log('Position obtained:', this.currentPosition);
                    
                    // åœ°å›³ã®åˆæœŸåŒ–
                    this.updateStatus('åœ°å›³ã‚’æº–å‚™ã—ã¦ã„ã¾ã™...');
                    console.log('Initializing map...');
                    await this.initMap();
                    console.log('Map initialized, isMapReady:', this.isMapReady);
                    
                    // ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ã®å–å¾—
                    this.updateStatus('ãƒ‡ãƒã‚¤ã‚¹ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ã‚’å–å¾—ã—ã¦ã„ã¾ã™...');
                    console.log('Requesting sensor permissions...');
                    await this.requestSensorPermission();
                    console.log('Sensor permission completed, isPermissionGranted:', this.isPermissionGranted);
                    
                    this.setupComplete();
                    console.log('App setup completed successfully');
                    
                } catch (error) {
                    console.error('Setup error:', error);
                    this.showError('åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                    startBtn.disabled = false;
                    startBtn.textContent = 'å†è©¦è¡Œ';
                    
                    // ã‚¨ãƒ©ãƒ¼æ™‚ã‚‚ç¶™ç¶šã‚’è©¦ã¿ã‚‹
                    setTimeout(() => {
                        console.log('Attempting recovery...');
                        this.setupComplete();
                    }, 3000);
                }
            }
            
            getCurrentPosition() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        console.warn('Geolocation not supported, using default position');
                        resolve();
                        return;
                    }
                    
                    const options = {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    };
                    
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.currentPosition = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            this.startPosition = { ...this.currentPosition };
                            this.ballPosition = { ...this.currentPosition };
                            console.log('Position obtained:', this.currentPosition);
                            resolve();
                        },
                        (error) => {
                            console.warn('Geolocation failed, using default position:', error);
                            resolve();
                        },
                        options
                    );
                });
            }
            
            async initMap() {
                document.getElementById('loading').style.display = 'block';
                
                try {
                    // Google Maps APIã®èª­ã¿è¾¼ã¿
                    if (!window.google) {
                        await this.loadGoogleMapsAPI();
                    }
                    
                    if (window.google && google.maps) {
                        this.map = new google.maps.Map(this.mapElement, {
                            center: this.currentPosition,
                            zoom: 21, // 18ã‹ã‚‰21ã«å¤‰æ›´ï¼ˆã‚ˆã‚Šæ‹¡å¤§ï¼‰
                            mapTypeId: google.maps.MapTypeId.SATELLITE,
                            disableDefaultUI: true,
                            gestureHandling: 'none',
                            heading: 0,
                            tilt: 0
                        });
                        
                        // åœ°å›³ãŒå®Œå…¨ã«èª­ã¿è¾¼ã¾ã‚Œã‚‹ã¾ã§å¾…æ©Ÿ
                        google.maps.event.addListenerOnce(this.map, 'idle', () => {
                            console.log('Google Map is ready');
                            this.isMapReady = true;
                            google.maps.event.trigger(this.map, 'resize');
                            this.map.setCenter(this.currentPosition);
                            
                            // ã‚¿ã‚¤ãƒ«ãŒå®Œå…¨ã«èª­ã¿è¾¼ã¾ã‚Œã‚‹ã¾ã§å¾…æ©Ÿ
                            setTimeout(() => {
                                this.isMapFullyLoaded = true;
                                console.log('Map fully loaded');
                            }, 2000);
                        });
                        
                        // ã‚¿ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿å®Œäº†ã‚’ç›£è¦–
                        google.maps.event.addListener(this.map, 'tilesloaded', () => {
                            console.log('Tiles loaded');
                            this.isMapFullyLoaded = true;
                        });
                        
                        setTimeout(() => {
                            if (this.map) {
                                google.maps.event.trigger(this.map, 'resize');
                                this.map.setCenter(this.currentPosition);
                            }
                        }, 500);
                        
                    } else {
                        throw new Error('Google Maps API not available');
                    }
                } catch (error) {
                    console.warn('Google Maps initialization failed:', error);
                    this.showError('åœ°å›³ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                document.getElementById('loading').style.display = 'none';
            }
            
            loadGoogleMapsAPI() {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDbZWtPobAYr04A8da3OUOjtNNdjfvkbXA&libraries=geometry`;
                    script.async = true;
                    script.defer = true;
                    
                    script.onload = () => {
                        console.log('Google Maps API loaded');
                        resolve();
                    };
                    
                    script.onerror = () => {
                        console.error('Failed to load Google Maps API');
                        reject(new Error('Google Maps API loading failed'));
                    };
                    
                    document.head.appendChild(script);
                });
            }
            
            async requestSensorPermission() {
                try {
                    // iOS 13+ ã®ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘è¨±å¯
                    if (typeof DeviceOrientationEvent !== 'undefined' && 
                        typeof DeviceOrientationEvent.requestPermission === 'function') {
                        
                        this.updateStatus('ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ã‚’è¦è«‹ã—ã¦ã„ã¾ã™...');
                        const orientationPermission = await DeviceOrientationEvent.requestPermission();
                        console.log('Orientation permission:', orientationPermission);
                        
                        if (orientationPermission !== 'granted') {
                            throw new Error('ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ');
                        }
                    }
                    
                    // iOS 13+ ã®ãƒ‡ãƒã‚¤ã‚¹ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³è¨±å¯
                    if (typeof DeviceMotionEvent !== 'undefined' && 
                        typeof DeviceMotionEvent.requestPermission === 'function') {
                        
                        this.updateStatus('ãƒ‡ãƒã‚¤ã‚¹ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ã‚’è¦è«‹ã—ã¦ã„ã¾ã™...');
                        const motionPermission = await DeviceMotionEvent.requestPermission();
                        console.log('Motion permission:', motionPermission);
                        
                        if (motionPermission !== 'granted') {
                            throw new Error('ãƒ‡ãƒã‚¤ã‚¹ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³ã‚»ãƒ³ã‚µãƒ¼ã®è¨±å¯ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ');
                        }
                    }
                    
                    this.updateStatus('ã‚»ãƒ³ã‚µãƒ¼ã‚’é–‹å§‹ã—ã¦ã„ã¾ã™...');
                    this.startSensors();
                    
                } catch (error) {
                    console.warn('Sensor permission failed:', error);
                    this.updateStatus('ã‚»ãƒ³ã‚µãƒ¼è¨±å¯ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ç¶šè¡Œã‚’è©¦ã¿ã¾ã™...');
                    
                    setTimeout(() => {
                        this.startSensors();
                    }, 1000);
                }
            }
            
            startSensors() {
                // ãƒ‡ãƒã‚¤ã‚¹æ–¹å‘ã‚»ãƒ³ã‚µãƒ¼
                if (typeof DeviceOrientationEvent !== 'undefined') {
                    window.addEventListener('deviceorientation', (event) => {
                        this.handleOrientation(event);
                    }, { passive: true });
                }
                
                // åŠ é€Ÿåº¦ã‚»ãƒ³ã‚µãƒ¼ï¼ˆæŒ¯ã‚Šæ¤œå‡ºç”¨ï¼‰
                if (typeof DeviceMotionEvent !== 'undefined') {
                    window.addEventListener('devicemotion', (event) => {
                        this.handleMotion(event);
                    }, { passive: true });
                } else {
                    this.setupFallbackShakeDetection();
                }
                
                this.isPermissionGranted = true;
            }
            
            setupComplete() {
                this.updateStatus('æŠ•çƒæº–å‚™å®Œäº†ï¼ä¸Šã®ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆ');
                this.updateCoordinatesDisplay();
                
                if (this.map) {
                    try {
                        this.map.setCenter(this.currentPosition);
                        if (window.google && google.maps && google.maps.event) {
                            setTimeout(() => {
                                google.maps.event.trigger(this.map, 'resize');

                    } catch (e) {

                }
                
                const startBtn = document.getElementById('startBtn');

            startCountdown() {
                if (this.isCountdownActive || this.isActive) return;
                
                this.playSound('start');
                this.isCountdownActive = true;
                const startBtn = document.getElementById('startBtn');
                startBtn.disabled = true;

                let count = 3;
                this.showCountdown(count);
                
                this.countdownTimer = setInterval(() => {
                    count--;
                    if (count > 0) {
                        this.showCountdown(count);
                    } else {
                        this.showCountdown('æŠ•ã’ã¦ï¼');
                        setTimeout(() => {
                            this.hideCountdown();
                            this.enableThrowDetection();
                        }, 1000);
                        clearInterval(this.countdownTimer);
                    }
                }, 1000);
            }
            
            showCountdown(text) {
                this.hideCountdown();
                
                this.countdownElement = document.createElement('div');
                this.countdownElement.className = 'countdown';

                    this.countdownElement.parentNode.removeChild(this.countdownElement);

            enableThrowDetection() {
                this.isCountdownActive = false;
                this.isDetectingShake = true;
                this.accelerationData = [];
                this.maxAcceleration = 0;
                
                this.updateStatus('ä»Šã™ãã‚¹ãƒãƒ›ã‚’æŒ¯ã£ã¦ãƒœãƒ¼ãƒ«ã‚’æŠ•ã’ã¦ãã ã•ã„ï¼');
                
                setTimeout(() => {
                    if (!this.isActive) {
                        this.isDetectingShake = false;
                        this.updateStatus('ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸã€‚å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                        this.reset();
                    }
                }, 8000);
            }
            
            setupFallbackShakeDetection() {
                let lastClickTime = 0;
                let clickCount = 0;
                
                const handleInteraction = (event) => {
                    if (!this.isDetectingShake) return;
                    
                    const currentTime = Date.now();
                    if (currentTime - lastClickTime < 500) {
                        clickCount++;
                        if (clickCount >= 3) {
                            this.maxAcceleration = 20;
                            this.startThrowWithShake();
                            clickCount = 0;
                        }
                    } else {
                        clickCount = 1;
                    }
                    lastClickTime = currentTime;
                };
                
                document.addEventListener('click', handleInteraction);
                document.addEventListener('touchstart', handleInteraction);
            }
            
            handleMotion(event) {
                if (!this.isDetectingShake) return;
                
                const acceleration = event.acceleration;
                if (!acceleration) return;
                
                const totalAcceleration = Math.sqrt(
                    (acceleration.x || 0) ** 2 + 
                    (acceleration.y || 0) ** 2 + 
                    (acceleration.z || 0) ** 2
                );
                
                const currentTime = Date.now();
                this.accelerationData.push({
                    value: totalAcceleration,
                    timestamp: currentTime
                });
                
                this.accelerationData = this.accelerationData.filter(
                    data => currentTime - data.timestamp <= 1000
                );
                
                if (totalAcceleration > this.maxAcceleration) {
                    this.maxAcceleration = totalAcceleration;
                }
                
                document.getElementById('speed').textContent = `${Math.round(totalAcceleration * 10)/10}`;
                
                const shakeThreshold = 15;
                
                if (totalAcceleration > shakeThreshold && this.maxAcceleration > shakeThreshold) {
                    this.startThrowWithShake();
                }
            }
            
            handleOrientation(event) {
                if (!this.isPermissionGranted) return;
                
                let newHeading = event.alpha || 0;
                
                if (newHeading < 0) newHeading += 360;
                if (newHeading >= 360) newHeading -= 360;
                
                this.heading = newHeading;
                
                const newTilt = event.beta || 0;
                const currentTime = Date.now();
                
                const deltaTime = Math.max((currentTime - this.lastTime) / 1000, 0.001);
                const deltaTilt = newTilt - this.lastTilt;
                this.tiltSpeed = Math.abs(deltaTilt) / deltaTime;
                
                this.tilt = newTilt;
                this.lastTilt = newTilt;
                this.lastTime = currentTime;
                
                this.updateDisplay();
            }
            
            updateDisplay() {
                document.getElementById('heading').textContent = Math.round(this.heading) + 'Â°';
                document.getElementById('tilt').textContent = Math.round(this.tilt) + 'Â°';
                
                this.compassNeedle.style.transform = `rotate(${-this.heading}deg)`;
                
                // èˆªç©ºå†™çœŸã‚’ã‚³ãƒ³ãƒ‘ã‚¹æ–¹å‘ã«å›è»¢ï¼ˆæ±è¥¿é€†è»¢ä¿®æ­£ï¼‰
                if (!this.isActive && !this.isCountdownActive && this.isMapReady) {
                    this.mapElement.style.transform = `rotate(${-this.heading}deg)`;
                }
                
                this.updateCoordinatesDisplay();
            }
            
            updateCoordinatesDisplay() {
                const lat = this.ballPosition.lat.toFixed(6);
                const lng = this.ballPosition.lng.toFixed(6);
                document.getElementById('coordinates').textContent = `${lat}, ${lng}`;
            }
            
            startThrowWithShake() {
                if (this.isActive || !this.isDetectingShake) return;
                
                // èˆªç©ºå†™çœŸãŒå®Œå…¨ã«èª­ã¿è¾¼ã¾ã‚Œã‚‹ã¾ã§å¾…æ©Ÿ
                if (!this.isMapFullyLoaded) {
                    this.updateStatus('åœ°å›³ã®èª­ã¿è¾¼ã¿ä¸­ã§ã™...ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„');
                    setTimeout(() => {
                        if (this.isMapFullyLoaded) {
                            this.startThrowWithShake();
                        }
                    }, 1000);
                    return;
                }
                
                this.isDetectingShake = false;
                this.ballElement.classList.add('throwing');
                // kick.mp3ã¯ãƒœãƒ¼ãƒ«ç§»å‹•é–‹å§‹æ™‚ã«ç§»å‹•
                
                // æŒ¯ã‚Šã®å¼·ã•ã«åŸºã¥ã„ã¦æŠ•çƒãƒ‘ãƒ¯ãƒ¼ã‚’è¨ˆç®—ï¼ˆ10kmæœ€å¤§ï¼‰
                const shakeIntensity = Math.min(this.maxAcceleration / 20, 1);
                this.throwPower = shakeIntensity * 10000; // æœ€å¤§10km
                
                console.log(`Shake detected! Max acceleration: ${this.maxAcceleration}, Power: ${this.throwPower}m`);
                
                this.ballTrailPoints = [];
                this.clearTrails();
                
                // æŠ•çƒè§’åº¦ã‚’è¨˜éŒ²
                this.throwAngle = this.heading || 0;
                this.ballPosition = { ...this.startPosition };
                
                // 3ç§’é–“ã®æº–å‚™æ™‚é–“
                this.updateStatus('ãƒœãƒ¼ãƒ«æº–å‚™ä¸­...èˆªç©ºå†™çœŸã‚’æœ€é©åŒ–ã—ã¦ã„ã¾ã™');
                
                let countdown = 3;
                const prepInterval = setInterval(() => {
                    countdown--;
                    this.updateStatus(`ãƒœãƒ¼ãƒ«æº–å‚™ä¸­...${countdown}ç§’å¾Œã«æŠ•çƒé–‹å§‹`);
                    
                    if (countdown <= 0) {
                        clearInterval(prepInterval);
                        this.preloadMapsAndStart();
                    }
                }, 1000);
            }
            
            startBallMovement() {
                this.isActive = true;
                this.isBallMoving = true;
                
                // ãƒœãƒ¼ãƒ«ç§»å‹•é–‹å§‹æ™‚ã«éŸ³ã‚’é³´ã‚‰ã™
                this.playSound('kick');
                
                // ç”»é¢ã®å›è»¢ã‚’å…ƒã«æˆ»ã™
                this.mapElement.style.transform = 'rotate(0deg)';
                
                this.animationFrame = 0;
                
                this.updateStatus(`ãƒœãƒ¼ãƒ«æŠ•çƒä¸­... è·é›¢: ${Math.round(this.throwPower)}m`);
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–‹å§‹
                this.animateThrow();
            }
            
            clearTrails() {
                const trails = document.querySelectorAll('.ball-trail');
                trails.forEach(trail => trail.remove());
            }
            
            createTrail(x, y) {
                const trail = document.createElement('div');
                trail.className = 'ball-trail';
                trail.style.left = x + 'px';
                trail.style.top = y + 'px';
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                }, 3000);
            }
            
            animateThrow() {
                if (!this.isActive || !this.isMapReady || !this.isMapFullyLoaded) return;
                
                this.animationFrame++;
                // ã‚†ã£ãã‚Šã¨ã—ãŸç§»å‹•é€Ÿåº¦ï¼ˆèˆªç©ºå†™çœŸã®æç”»ã«é…æ…®ï¼‰
                const progress = this.animationFrame * 0.005; // éå¸¸ã«ã‚†ã£ãã‚Š
                
                const currentDistance = this.throwPower * Math.min(progress, 1);
                
                // ãƒœãƒ¼ãƒ«ã®ã‚¹ã‚±ãƒ¼ãƒ«æ›´æ–°ï¼ˆç§»å‹•è·é›¢ã®åŠåˆ†ã¾ã§æ‹¡å¤§ã€ãã®å¾Œç¸®å°ï¼‰
                this.updateBallScale(progress);
                
                // æ–°ã—ã„åœ°ç†åº§æ¨™ã®è¨ˆç®—
                const bearing = this.throwAngle * Math.PI / 180;
                const earthRadius = 6371000;
                
                const lat1 = this.startPosition.lat * Math.PI / 180;
                const lng1 = this.startPosition.lng * Math.PI / 180;
                
                const lat2 = Math.asin(
                    Math.sin(lat1) * Math.cos(currentDistance / earthRadius) +
                    Math.cos(lat1) * Math.sin(currentDistance / earthRadius) * Math.cos(bearing)
                );
                
                const lng2 = lng1 + Math.atan2(
                    Math.sin(bearing) * Math.sin(currentDistance / earthRadius) * Math.cos(lat1),
                    Math.cos(currentDistance / earthRadius) - Math.sin(lat1) * Math.sin(lat2)
                );
                
                this.ballPosition = {
                    lat: lat2 * 180 / Math.PI,
                    lng: lng2 * 180 / Math.PI
                };
                
                // åœ°å›³ã®ä¸­å¿ƒã‚’ãƒœãƒ¼ãƒ«ã®ä½ç½®ã«æ›´æ–°
                if (this.map) {
                    try {
                        this.map.setCenter(this.ballPosition);
                        
                        // é«˜åº¦ã«å¿œã˜ã¦ã‚ºãƒ¼ãƒ ãƒ¬ãƒ™ãƒ«ã‚’èª¿æ•´ï¼ˆåˆæœŸã‚ºãƒ¼ãƒ 21ã‹ã‚‰å¾ã€…ã«åºƒåŸŸã«ï¼‰
                        const baseZoom = 21;
                        const minZoom = 12; // ã‚ˆã‚ŠåºƒåŸŸã¾ã§å¼•ã
                        const zoomLevel = Math.max(minZoom, baseZoom - progress * 9); // ã‚ˆã‚Šå¤§ããå¤‰åŒ–
                        this.map.setZoom(Math.round(zoomLevel));
                        
                        // åœ°å›³ã®å‘ãã‚’æŠ•çƒæ–¹å‘ã«å›ºå®š
                        this.map.setHeading(this.throwAngle);
                    } catch (e) {
                        console.warn('Map update failed:', e);
                    }
                }
                
                // è»Œè·¡ã®è¿½åŠ 
                if (this.animationFrame % 100 === 0) {
                    const rect = this.ballElement.getBoundingClientRect();
                    this.createTrail(rect.left + rect.width/2, rect.top + rect.height/2);
                }
                
                // è·é›¢è¡¨ç¤ºã®æ›´æ–°
                document.getElementById('distance').textContent = Math.round(currentDistance) + 'm';
                this.updateCoordinatesDisplay();
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³çµ‚äº†åˆ¤å®š
                if (progress >= 1) {
                    this.landBall(currentDistance, this.ballPosition);
                    return;
                }
                
                // æ¬¡ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                requestAnimationFrame(() => this.animateThrow());
            }
            
            updateBallScale(progress) {
                this.ballElement.classList.remove('flying-high', 'landing');
                
                if (progress < 0.5) {
                    // ç§»å‹•è·é›¢ã®åŠåˆ†ã¾ã§æ‹¡å¤§
                    const scale = 1 + progress * 4; // æœ€å¤§3å€ã¾ã§æ‹¡å¤§
                    this.ballElement.style.transform = `translate(-50%, -50%) scale(${scale})`;
                } else {
                    // ãã®å¾Œç¸®å°
                    const scale = 3 - (progress - 0.5) * 4; // 3å€ã‹ã‚‰1å€ã¾ã§ç¸®å°
                    this.ballElement.style.transform = `translate(-50%, -50%) scale(${Math.max(1, scale)})`;
                    if (progress > 0.8) {
                        this.ballElement.classList.add('landing');
                    }
                }
            }
            
            landBall(distance, landingPosition) {
                this.isActive = false;
                this.ballElement.classList.remove('throwing', 'flying-high');
                this.ballElement.classList.add('landing');
                this.playSound('goal');
                
                // ç€åœ°æ™‚ã«åœ°å›³ã‚’å¾ã€…ã«æ‹¡å¤§ï¼ˆç€åœ°åœ°ç‚¹ã§åœæ­¢ï¼‰
                if (this.map) {
                    try {
                        this.map.setCenter(landingPosition);
                        
                        // å¾ã€…ã«ã‚ºãƒ¼ãƒ ã‚¢ãƒƒãƒ—
                        let currentZoom = this.map.getZoom();
                        const targetZoom = 20;
                        const zoomStep = (targetZoom - currentZoom) / 20;
                        
                        const zoomInterval = setInterval(() => {
                            currentZoom += zoomStep;
                            if (currentZoom >= targetZoom) {
                                currentZoom = targetZoom;
                                clearInterval(zoomInterval);
                            }
                            this.map.setZoom(Math.round(currentZoom));
                        }, 100);
                        
                        // åœ°å›³ã®å‘ãã‚’ãƒªã‚»ãƒƒãƒˆï¼ˆåŒ—å‘ãï¼‰
                        setTimeout(() => {
                            this.map.setHeading(0);
                        }, 1000);
                        
                        // ç€åœ°åœ°ç‚¹ã§åœ°å›³ã‚’å›ºå®šï¼ˆå…ƒã®ä½ç½®ã«æˆ»ã•ãªã„ï¼‰
                        
                    } catch (e) {
                        console.warn('Map landing update failed:', e);
                    }
                }
                
                // æœ€çµ‚çµæœã®è¡¨ç¤º
                const finalDistance = Math.round(distance);
                document.getElementById('distance').textContent = finalDistance + 'm';
                
                // è»Œè·¡ã‚’ã‚¯ãƒªã‚¢
                setTimeout(() => {
                    this.clearTrails();
                }, 3000);
                
                this.updateStatus(`ç€åœ°å®Œäº†ï¼è·é›¢: ${finalDistance}m ğŸ¯`);
                
                // ç€åœ°ãƒ‘ãƒãƒ«ã‚’è¡¨ç¤º
                setTimeout(() => {
                    this.showLandingPanel(finalDistance, landingPosition);
                }, 2000);
            }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ
        let app = null;
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«ã‚¢ãƒ—ãƒªã‚’åˆæœŸåŒ–

        function startApp() {

        // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        window.addEventListener('load', function() {
